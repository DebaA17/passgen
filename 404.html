<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background: #0f2027;
            background: linear-gradient(135deg, #2c5364 0%, #0f2027 100%);
            color: #00ffea;
            font-family: 'Fira Mono', 'Consolas', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(20, 20, 20, 0.85);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,255,234,0.08);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 72px;
            margin: 0 0 16px 0;
            letter-spacing: 2px;
            text-shadow: 0 0 16px #00ffea, 0 0 32px #00ffea44;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 16px #00ffea, 0 0 32px #00ffea44; }
            100% { opacity: 0.8; text-shadow: 0 0 24px #00ffea, 0 0 48px #00ffea88; }
        }
        .scanline {
            width: 100vw;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffea 50%, transparent);
            position: absolute;
            top: 50%;
            left: 0;
            animation: scan 2s linear infinite;
            z-index: 1;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        p {
            font-size: 20px;
            margin-bottom: 24px;
            color: #00ffea;
            text-shadow: 0 0 8px #00ffea44;
        }
        .info {
            font-size: 16px;
            background: rgba(0,255,234,0.08);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 18px;
            color: #fff;
            text-align: left;
            box-shadow: 0 2px 8px #00ffea22;
        }
        a {
            color: #00ffea;
            background: #222;
            padding: 12px 24px;
            border-radius: 24px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 8px #00ffea22;
        }
        a:hover {
            background: #00ffea;
            color: #222;
        }
        .matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas class="matrix"></canvas>
    <div class="scanline"></div>
    <div class="container">
        <h1>404</h1>
        <p>Access Denied. The page you are looking for does not exist.</p>
        <div class="info" id="user-info">
            <strong>Device Info:</strong><br>
            <span id="device"></span><br>
            <strong>Your IP:</strong> <span id="ip">Detecting...</span>
        </div>
        <a href="/">Return to /</a>
    </div>
    <script>
       
        const canvas = document.querySelector('.matrix');
        const ctx = canvas.getContext('2d');
        let w = window.innerWidth;
        let h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
        const cols = Math.floor(w / 20);
        const ypos = Array(cols).fill(0);
        function matrix() {
            ctx.fillStyle = 'rgba(15,32,39,0.15)';
            ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = '#00ffea';
            ctx.font = '18px Fira Mono';
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            for (let i = 0; i < cols; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * 20, ypos[i] * 20);
                if (ypos[i] * 20 > h && Math.random() > 0.975) ypos[i] = 0;
                else ypos[i]++;
            }
        }
        setInterval(matrix, 50);
        window.addEventListener('resize', () => {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
        });

       
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let os = 'Unknown OS';
            if (ua.indexOf('Win') !== -1) os = 'Windows';
            else if (ua.indexOf('Mac') !== -1) os = 'MacOS';
            else if (ua.indexOf('Linux') !== -1) os = 'Linux';
            else if (ua.indexOf('Android') !== -1) os = 'Android';
            else if (ua.indexOf('like Mac') !== -1) os = 'iOS';
            return `${os}, ${ua}`;
        }
        document.getElementById('device').textContent = getDeviceInfo();

       
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('ip').textContent = 'Unavailable';
            });
    </script>
</body>
</html>
